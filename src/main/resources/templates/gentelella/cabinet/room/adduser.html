<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Помещения</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Список помещений</h4>
                        </div>

                        <div class="card-body">

                            <div class="content">
                                <p>Выберите существующего сотрудника и помещения в которых он оказывает услуги</p>
                            </div>

                            <form th:action="@{'/cabinet/rooms/users/add/'}" method="post">
                                <input type="hidden" name="userId" id="userId" />
                                <input type="hidden" name="roomId" id="roomId" th:value="${roomId}" />

                                <div class="ui-widget">
                                    <label for="input-user-selection">Сотрудник: </label>
                                    <input type="text" name="user" id="input-user-selection" />
                                    <a href="/cabinet/users/add/">Добавить нового сотрудника</a>
                                </div>

                                <div th:each="product : ${products}" style="display: block;">
                                    <input type="checkbox" th:name="products[]" th:value="${product.id}" th:text="${product.name}" />
                                </div>

                                <div class="form-group">
                                    <input value="Add user" class="btn btn-primary" type="submit" />
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(
        function() {
            var users = /*[[${users}]]*/;

            var usersArray = $.map(
                users,
                function(user) {
                    return { value: user.name + ' ' + user.sirname, data: user.id };
                }
            );
            $('#input-user-selection').autocomplete({
                source: usersArray,
                select: function(event, ui) {
                    $('#userId').val(ui.item.data);
                }
            });
        }
    );
    /*]]>*/
</script>
</body>
</html>
