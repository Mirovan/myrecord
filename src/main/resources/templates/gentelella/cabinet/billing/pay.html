<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Биллинг</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Пополнение баланса</h4>
                        </div>
                        <div class="card-body">

                            <form th:action="@{'/cabinet/billing/pay/'}" method="post" class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Сумма</label>
                                    <div class="col-sm-4 mb-3">
                                        <select name="amount" class="form-control">
                                            <option th:value="${balance.orgTarif.price}">Оплата за месяц (<span th:text="${balance.orgTarif.price}"></span> руб.)</option>
                                            <option th:value="(${balance.orgTarif.price}*2)">Оплата за 2 месяца (<span th:text="(${balance.orgTarif.price}*2)"></span> руб.)</option>
                                            <option th:value="(${balance.orgTarif.price}*3)">Оплата за 3 месяца (<span th:text="(${balance.orgTarif.price}*3)"></span> руб.)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" />
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
