<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<style>
    #monthCalendarContainerTable td {
        background: white;
        cursor: pointer;
        padding: 2px;
        width: 120px;
        height: 40px;
    }
    #monthCalendarContainerTable td.workday-cell {
        background: #71dd8a; /* Or some other color */
    }
    #monthCalendarContainerTable td.vacationday-cell {
        background: #efa2a9; /* Or some other color */
    }
</style>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Клиенты</h1>
            </header>

            <div class="row">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Запись клиентов</h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <strong>Filter:</strong>
                    <br />

                    Услуга:
                    <select name="productId" id="productId">
                        <option value="">-- Все услуги --</option>
                        <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>

                    Мастер:
                    <select name="workerId" id="workerId">
                        <option value="">-- Все мастера --</option>
                        <option th:each="worker: ${workers}" th:value="${worker.id}" th:text="@{${worker.name} + ' ' + ${worker.sirname}}"></option>
                    </select>
                </div>

                <div class="col-lg-3">
                    <div class="form-group">
                        <a href="/cabinet/clients/record/add/" class="btn btn-primary">Новая запись</a>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" id="dayInput" name="day" th:value="${day}" />
                                <input type="text" id="monthInput" name="month" th:value="${month}" />
                                <input type="text" id="yearInput" name="year" th:value="${year}" />
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div id='calendar'></div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>

<!-- calendar -->
<link href='/static/default/vendor/fullcalendar-3.9.0/fullcalendar.min.css' rel='stylesheet' />
<link href='/static/default/vendor/fullcalendar-3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href='/static/default/vendor/fullcalendar-scheduler-1.9.4/scheduler.min.css' rel='stylesheet' />

<script src='/static/default/vendor/fullcalendar-3.9.0/lib/moment.min.js'></script>
<script src='/static/default/vendor/fullcalendar-3.9.0/lib/jquery.min.js'></script>
<script src='/static/default/vendor/fullcalendar-3.9.0/fullcalendar.min.js'></script>
<script src='/static/default/vendor/fullcalendar-scheduler-1.9.4/scheduler.min.js'></script>


<script th:src="@{/static/default/js/mycrm/client-record2.js}"></script>
<!-- end calendar -->
</body>
</html>
