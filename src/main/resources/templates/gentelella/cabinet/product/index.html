<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Услуги</h1>
            </header>

            <div class="container">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Список услуг</h4>
                        </div>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-lg-10"></div>
                                <div class="col-lg-2">
                                    <a href="/cabinet/rooms/addproduct/" class="btn btn-primary">Добавить</a>
                                </div>
                            </div>

                            <div class="row">
                                <div th:each="roomProduct : ${roomProducts}" class="container">
                                    <div th:each="room : ${roomProduct.room}" class="col-lg-12">
                                        <div>
                                            <strong>Помещение</strong>
                                            <a th:href="@{'/cabinet/rooms/' + ${room.id} + '/'}">
                                                <span th:text="${room.name}"></span>
                                            </a>
                                        </div>

                                        <div>
                                            <div class="table-responsive">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th width="100">#</th>
                                                        <th width="400">Услуга</th>
                                                        <th>Редактировать</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="product, iterator : ${roomProduct.products}">
                                                        <th scope="row" th:text="@{${iterator.index} + 1}"></th>
                                                        <td>
                                                            <a th:href="@{'/cabinet/products/' + ${product.id} + '/users/'}" th:text="${product.name}"></a>
                                                        </td>
                                                        <td>
                                                            <a th:href="@{'/cabinet/products/edit/' + ${product.id} + '/'}">Редактировать</a>
                                                        </td>
                                                        <!--<td>-->
                                                        <!--<a th:href="@{'/cabinet/products/delete/' + ${product.id} + '/'}">Удалить</a>-->
                                                        <!--</td>-->
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <hr />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
