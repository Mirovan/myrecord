<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Услуги</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Добавление/редактирование Услуги</h4>
                        </div>
                        <div class="card-body">

                            <form th:object="${product}" th:action="@{'/cabinet/products/' + ${action} + '/'}" method="post" class="form-horizontal">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Название</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{name}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Помещение</label>
                                    <div class="col-sm-4 mb-3">
                                        <select th:field="*{room}" class="form-control">
                                            <option th:each="r : ${rooms}"
                                                    th:value="${r.id}"
                                                    th:text="${r.name}">room</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" />
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Пользователи/Мастера</h4>
                        </div>
                        <div class="card-body">
                            <div th:each="user : ${users}" style="display: block;">
                                - <span th:text="@{${user.name} + ' ' + ${user.sirname}}">user</span>
                                <br />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
