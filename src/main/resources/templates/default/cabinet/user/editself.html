<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Настройка</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <a href="/cabinet/config/" class="btn btn-secondary">Настройки кабинета</a>
                                <a href="/cabinet/config/user/" class="btn btn-secondary">Пользователь</a>
                            </div>
                        </div>

                        <div class="card-body">

                            <form th:object="${user}" th:action="@{'/cabinet/config/user/'}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Email</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{email}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Password</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{pass}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Name</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{name}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Sirname</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{sirname}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Телефон</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{phone}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input value="Сохранить" class="btn btn-primary" type="submit" />
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
