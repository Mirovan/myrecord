<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:include="cabinet/inc/left_col.inc::left_col"></div>

        <!-- top navigation -->
        <div class="top_nav" th:include="cabinet/inc/top_nav.inc::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Настройки</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <a href="/cabinet/config/" class="btn btn-default">Настройки кабинета</a>
                                <a href="/cabinet/config/user/" class="btn btn-dark">Пользователь</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Профиль пользователя</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form th:object="${user}" th:action="@{'/cabinet/config/user/'}" method="post" class="form-horizontal form-label-left">
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="email">Email</label>
                                        <div class="col-md-4     col-sm-6 col-xs-12">
                                            <input th:field="*{email}" type="text" id="email" required="required" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="pass">Пароль</label>
                                        <div class="col-md-4 col-sm-6 col-xs-12">
                                            <input th:field="*{pass}" type="text" id="pass" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="name">Имя</label>
                                        <div class="col-md-4 col-sm-6 col-xs-12">
                                            <input th:field="*{name}" type="text" id="name" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="name">Фамилия</label>
                                        <div class="col-md-4 col-sm-6 col-xs-12">
                                            <input th:field="*{sirname}" type="text" id="sirname" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="phone">Телефон</label>
                                        <div class="col-md-4 col-sm-6 col-xs-12">
                                            <input th:field="*{phone}" type="text" id="phone" data-inputmask="'mask': '+9-(999)-999-99-99'" required="required" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-2 col-sm-6 col-xs-12 col-md-offset-3">
                                            <input value="Сохранить" class="btn btn-primary" type="submit" />
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:include="cabinet/inc/footer.inc::footer"></footer>
        <!-- /footer content -->
    </div>
</div>

<div th:include="cabinet/inc/js.inc::js"></div>

<script src="/static/gentelella/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>

</body>
</html>
