<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Услуги</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Пользователи</h4>
                        </div>
                        <div class="card-body">

                            <div>
                                <strong>Услуга:</strong><span th:text="${product.name}"></span>
                                <br />
                                <strong>Помещение:</strong><span th:text="${room.name}"></span>
                            </div>

                            <form th:action="@{'/cabinet/products/addusers/'}" method="post" class="form-horizontal">
                                <input type="hidden" th:name="productId" th:value="${product.id}" />

                                <div>
                                    <strong>Услуга оказывается сотрудниками:</strong>
                                </div>

                                <div th:each="user : ${involveUsers}" class="col-sm-10">
                                    <input name="involveUsers[]" th:value="${user.id}" type="checkbox" checked="checked" />
                                    <label th:text="${user.name}"></label>
                                </div>

                                <div th:each="user : ${freeUsers}" class="col-sm-10">
                                    <input name="freeUsers[]" th:value="${user.id}" type="checkbox" />
                                    <label th:text="${user.name}"></label>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" />
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
