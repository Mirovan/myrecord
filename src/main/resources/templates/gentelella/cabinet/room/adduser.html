<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:include="cabinet/inc/left_col.inc::left_col"></div>

        <!-- top navigation -->
        <div class="top_nav" th:include="cabinet/inc/top_nav.inc::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Группы услуг</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">

                            <div class="x_title">
                                <h2>Добавление оказываемых услуг для сотрудника</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="content">
                                    <p>Выберите существующего сотрудника и помещения в которых он оказывает услуги</p>
                                </div>

                                <form th:action="@{'/cabinet/rooms/users/add/'}" method="post" class="form-horizontal form-label-left">
                                    <input type="hidden" name="userId" id="workerId" />
                                    <input type="hidden" name="roomId" id="roomId" th:value="${roomId}" />

                                    <div class="form-group">
                                        <label class="control-label col-md-1 col-sm-3 col-xs-12" for="worker">Сотрудник</label>
                                        <div class="col-md-5 col-sm-9 col-xs-12">
                                            <input type="text" id="worker" required="required" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <div class="checkbox" th:each="product : ${products}">
                                                <label>
                                                    <input type="checkbox" th:name="products[]" th:value="${product.id}" th:text="${product.name}" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-2 col-sm-6 col-xs-12 col-md-offset-1">
                                            <input value="Сохранить" class="btn btn-primary" type="submit" />
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:include="cabinet/inc/footer.inc::footer"></footer>
        <!-- /footer content -->
    </div>
</div>

<div th:include="cabinet/inc/js.inc::js"></div>

<!--Select client-->
<script src="/static/gentelella/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
<script src='/static/includes/js/get-workers.js'></script>
<!--End Select client-->

</body>
</html>
