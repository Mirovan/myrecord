<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<style>
    #monthCalendarContainerTable td {
        background: white;
        cursor: pointer;
        padding: 2px
    }
    #monthCalendarContainerTable td.red-cell {
        background: #F00; /* Or some other color */
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:include="cabinet/inc/left_col.inc::left_col"></div>

        <!-- top navigation -->
        <div class="top_nav" th:include="cabinet/inc/top_nav.inc::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Расписание</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">

                            <div class="x_title">
                                <h2>Расписание пользователя</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <a id="aPrev" href="#prev">Предыдущий месяц</a>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a id="aNext" href="#next">Следующий месяц</a>

                                <br /><br /><br />

                                <div id="divFormContainer">
                                    <form th:action="@{'/cabinet/users/saveschedule/'}" method="post" id="selectDate">
                                        <input type="hidden" id="userInput" name="userId" th:value="${userId}" />
                                        <input type="hidden" id="yearInput" name="year" th:value="${year}" />
                                        <input type="hidden" id="monthInput" name="month" th:value="${month}" />
                                        <div id="divSelectContainer"></div>
                                        <input type="submit" />
                                    </form>
                                </div>

                                <table id="monthCalendarContainerTable" style="margin: 10px;" border="1"></table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer th:include="cabinet/inc/footer.inc::footer"></footer>
            <!-- /footer content -->
        </div>
    </div>
</div>

<div th:include="cabinet/inc/js.inc::js"></div>

<script th:src="@{/static/includes/js/schedule.js}"></script>

</body>
</html>
