<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Оплата услуг</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Оказанные услуги</h4>
                        </div>
                        <div class="card-body">

                            <div class="form-group">
                                <strong>Клиент</strong>
                                <span th:text="@{${client.name} + ' ' + ${client.sirname}}"></span>
                            </div>
                            <div class="form-group">
                                <strong>Дата</strong>
                                <span th:text="${date}"></span>
                            </div>
                            <div th:each="item, iterator : ${paymentProducts}">
                                <span th:text="@{${iterator.index} + 1 + '. '}"></span>
                                <span th:text="${item.product.name}"></span>
                                <span th:text="@{'(' + ${item.worker.name} + ')'}"></span>
                                <span th:text="${item.price}"></span>
                            </div>
                            <div class="form-group">
                                <strong>Итого</strong>
                                <span th:text="${paymentSum}"></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
<script src="/static/includes/js/payment-products.js"></script>
</body>
</html>
