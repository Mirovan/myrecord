<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Пользователи</h1>
            </header>

            <a th:href="@{'/cabinet/users/' + ${worker.id} + '/salary/'}">Заработная плата</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/cabinet/users/' + ${worker.id} + '/products/salary/'}">Процент за услуги</a>


            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Установка дополнительной оплаты за услуги</h4>
                        </div>
                        <div class="card-body">

                            <div class="form-group">
                                <label class="col-sm-2 form-control-label">Сотрудник</label>
                                <div class="col-sm-4">
                                    <span th:text="@{${worker.name} + ' ' + ${worker.sirname}}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 form-control-label">Услуга</label>
                                <div class="col-sm-4">
                                    <span th:text="${product.name}"></span>
                                </div>
                            </div>

                            <form th:object="${userProductSalary}" th:action="@{'/cabinet/users/products/salary/'}" method="post">
                                <input type="hidden" th:name="productId" th:value="${productId}" />
                                <input type="hidden" th:name="userId" th:value="${worker.id}" />
                                <input type="hidden" th:field="*{worker}" />
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Оклад</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{salary}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 form-control-label">Процент прибыли за оказанные услуги</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{salaryPercent}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input value="Update" class="btn btn-primary" type="submit" />
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
