<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>
<body>
<nav class="side-navbar" th:include="cabinet/inc/navbar.inc::navbar"></nav>
<div class="page">
    <!-- navbar-->
    <header class="header" th:include="cabinet/inc/header.inc::header"></header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder" th:include="cabinet/inc/breadcrumb.inc::breadcrumb"></div>

    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Помещения</h1>
            </header>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Список помещений</h4>
                        </div>

                        <div class="card-body">

                            <div class="form-group">
                                <a href="/cabinet/rooms/add/" class="btn btn-primary">Добавить</a>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Название</th>
                                            <th>Добавить услуги</th>
                                            <th>Добавить сотрудников</th>
                                            <th>Редактировать</th>
                                            <th>Удалить</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="room, iterator : ${rooms}">
                                            <th scope="row" th:text="@{${iterator.index} + 1}"></th>
                                            <td>
                                                <a th:href="@{'/cabinet/rooms/' + ${room.id} + '/'}">
                                                    <span th:text="${room.name}"></span>
                                                </a>
                                            </td>
                                            <td><a th:href="@{'/cabinet/rooms/' + ${room.id} + '/addproduct/'}">=[Add Service]=</a></td>
                                            <td><a th:href="@{'/cabinet/rooms/' + ${room.id} + '/addusers/'}">=[Add User]=</a></td>
                                            <td><a th:href="@{'/cabinet/rooms/edit/' + ${room.id} + '/'}">[Edit]</a></td>
                                            <td><a th:href="@{'/cabinet/rooms/delete/' + ${room.id} + '/'}">[Delete]</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer" th:include="cabinet/inc/footer.inc::footer"></footer>
</div>
<div th:include="cabinet/inc/js.inc::js"></div>
</body>
</html>
