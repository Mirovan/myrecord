<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:include="cabinet/inc/left_col.inc::left_col"></div>

        <!-- top navigation -->
        <div class="top_nav" th:include="cabinet/inc/top_nav.inc::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Сотрудники</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">

                            <div class="x_title">
                                <h2>Заработная плата</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <form th:object="${usersalary}" th:action="@{'/cabinet/users/salary/'}" method="post" class="form-horizontal form-label-left">
                                    <input type="hidden" th:name="workerId" th:value="*{worker.id}" />
                                    <input type="hidden" th:field="*{worker}" />

                                    <div class="form-group">
                                        <a th:href="@{'/cabinet/users/' + ${worker.id} + '/salary/'}" class="btn btn-dark">Заработная плата</a>
                                        <a th:href="@{'/cabinet/users/' + ${worker.id} + '/products/salary/'}" class="btn btn-default">Процент за услуги</a>
                                    </div>

                                    <div class="form-group">
                                        <hr />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="user">Сотрудник</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="btn-group">
                                                <label style="padding-top: 8px;">
                                                    <span th:text="@{${worker.name} + ' ' + ${worker.sirname}}" id="user"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="salary">Оклад</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input th:field="*{salary}" type="text" id="salary" required="required" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="salaryPercent">Процент прибыли за оказанные услуги</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input th:field="*{salaryPercent}" type="text" id="salaryPercent" required="required" class="form-control col-md-7 col-xs-12" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-3 col-sm-9 col-xs-12 col-md-offset-2">
                                            <input value="Сохранить" class="btn btn-primary" type="submit" />
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:include="cabinet/inc/footer.inc::footer"></footer>
        <!-- /footer content -->
    </div>
</div>

<div th:include="cabinet/inc/js.inc::js"></div>

</body>
</html>
