<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<h1>Услуги в Помещении</h1>

Услуги
<div th:each="product : ${products}" style="display: block;">
    - <span th:text="*{product.name}">product</span>
    <br />
</div>

<br />
<br />

Пользователи/Мастера
<div th:each="user : ${users}" style="display: block;">
    - <span th:text="@{${user.name} + ' ' + ${user.sirname}}">user</span>
    <br />
</div>

<br />
<br />


<div th:include="cabinet/inc/menu.inc::menu"></div>


</body>
</html>
