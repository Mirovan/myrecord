<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="cabinet/inc/head.inc::head"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:include="cabinet/inc/left_col.inc::left_col"></div>

        <!-- top navigation -->
        <div class="top_nav" th:include="cabinet/inc/top_nav.inc::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Биллинг</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">

                            <div class="x_title">
                                <h2>Биллинг</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="form-group">
                                    <a href="/cabinet/billing/pay/" class="btn btn-primary">Пополнить баланс</a>
                                </div>
                                <div class="row">
                                    <table style="width:300px">
                                        <tr>
                                            <td><Strong>Баланс</Strong></td>
                                            <td th:text="${balance.balance}"> руб.</td>
                                        </tr>
                                        <tr>
                                            <td><Strong>Оплачено до</Strong></td>
                                            <td th:text="${balance.expDate}"></td>
                                        </tr>
                                    </table>
                                </div>
                                <BR/>
                                <div><Strong>История платежей</Strong></div>
                                <BR/>
                                <div class="row">
                                    <table style="width:300px">
                                        <thead>
                                        <td><Strong>Дата</Strong></td>
                                        <td><Strong>Сумма</Strong></td>
                                        </thead>
                                        <th:block th:each="payment : ${payments}">
                                            <tr>
                                                <td th:text="${payment.paymentDate}"></td>
                                                <td th:text="${payment.price}"></td>
                                            </tr>
                                        </th:block>
                                    </table>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:include="cabinet/inc/footer.inc::footer"></footer>
        <!-- /footer content -->
    </div>
</div>

<div th:include="cabinet/inc/js.inc::js"></div>

</body>
</html>
